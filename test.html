<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="mocha">
        <div class="box-content row">
            <div class="col-lg-12 col-md-12 table-responsive">
                <table id="datatable" style="width:100%" class="table table-striped table-bordered bootstrap-datatable datatable " data-source='{"url": "/test/url","type": "get"}' >
                    <thead class="bg-sky" case="upper">
                        <tr>
                            <th  export=1>Name</th>
                            <th  export=1 data-name="Code" >Login Id</th>
                            <th  export=1>Logo</th>
                            <th  export=1>Email</th>
                            <th  export=1 data-name="Number">Contact Number</th>
                            <th  export=1>GSTIN</th>
                            <th  export=1>Address</th>
                            <th  search=0 sort=0 export=0>Active</th>
                            <th  search=0 sort=0 export=0>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
    <script src="./src/ys-datatable.min.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    
    <script src="./test/chai.js"></script>
    <script class="mocha-init">
        mocha.setup('bdd');
        mocha.checkLeaks();
    </script>
    <script src="./test/init.js"></script>
    <script class="mocha-exec">
        mocha.run();
    </script>
</body>

</html>
